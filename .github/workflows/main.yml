name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add server to known hosts
        run: ssh-keyscan -p 2223 103.247.10.164 >> ~/.ssh/known_hosts

      - name: SSH to server and update
        run: ssh -p 2223 anam8747@103.247.10.164 'cd public_html/cicdorganisasi && git pull origin main'
